models: 
  - name: dim_listings_cleansed
    data_tests:
      - minimum_row_count:
          arguments:
            min_row_count: 1000 # Custom Generic Test from tests/generic/minimum_row_count.sql
          config:  
            severity: warn #this test if fails will only give a warning not fail the run of the whole datapipeline, can place error instead of warn
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for the listing
        data_tests: #Generic Tests, built in tests
          - unique
          - not_null

      - name: host_id
        description: The host's id. References the host table.
        data_tests: #Generic Tests, built in tests
          - not_null
          - relationships:
              arguments:
                to: ref('dim_hosts_cleansed')
                field: host_id
              
      - name: room_type
        description: Type of the apartment / room
        data_tests: #Generic Tests,  built in tests
          - accepted_values:
              arguments:
                values: ['Entire home/apt',
                         'Private room', 
                         'Shared room', 
                         'Hotel room']

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed_minimum_nights") }}'  #markdown doc refrence from docs.md
        data_tests: #Custom Generic Test from tests/generic/positive_values.sql
          - positive_values:
              arguments:
                column_name: minimum_nights


   #For Data Contracts : hardcoding our schema   
  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    config:
      contract:
        enforced: true
    columns:
      - name: host_id
        description: Primary key for the host
        data_type: integer
        data_tests:
          - not_null
          - unique

      - name: host_name
        description: Name of the host
        data_type: string
        data_tests:
          - not_null

      - name: is_superhost
        description: Indicates if the host is a superhost
        data_type: string
        data_tests:
          - accepted_values:
              arguments:
                values: ['t', 'f']

      - name: updated_at
        description: Timestamp of the last update
        data_type: timestamp

      - name: created_at
        description: Timestamp of creation
        data_type: timestamp


  - name: dim_listings_w_hosts
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: source('airbnb', 'listings') # comparing row count of dim_listings_w_hosts with source raw_listings table using dbt_expectations package
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: .99
              min_value: 50
              max_value: 500
          - dbt_expectations.expect_column_max_to_be_between:
              max_value: 5000
              config:
                severity: warn

  - name: fact_reviews
    columns:
      - name: listing_id
        description: References the listing being reviewed
        data_tests:
          - relationships:
              arguments:
                to: ref('dim_listings_cleansed')
                field: listing_id

      - name: reviewer_name
        description: Name of the reviewer
        data_tests:
          - not_null

      - name: review_sentiment
        description: Sentiment of the review
        data_tests:
          - accepted_values:
              arguments:
                values: ['positive', 'neutral', 'negative']